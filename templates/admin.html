<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin[[I.css') }}">
</head>
<body>
    <h1>Welcome, Admin!</h1>
    <h2>Add New Book</h2>
    <form id="add-book-form" onsubmit="addBook(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type"><br>
        <label for="rate">Rate:</label><br>
        <input type="number" id="rate" name="rate" min="0" max="10" step="0.1"><br>
        <label for="author_id">Author ID:</label><br>
        <input type="number" id="author_id" name="author_id" required><br><br>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
